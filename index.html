<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Password Generator</title>
  <link rel="shortcut icon" href="lock.ico" type="image/x-icon">
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <form>
      <p><font color="#7A6DCA">Secure</font> Password Generator</p>
      <div class="quantity">
        <p id="decrement" class="invisible"><</p>
        <span id="length">6</span>
        <p id="increment">></p>
      </div>
      <span class="none" id="password"></span>
      <div class="generate-save">
        <button id="generate">Generate</button>
      </div>
    </form>
  </main>
</body>
</html>
